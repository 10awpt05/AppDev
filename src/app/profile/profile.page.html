<ion-content class="bglogo">
  <!-- Greeting Card -->
  <ion-card class="cardheader">
    <ion-label class="word">WELCOME</ion-label>
   
  </ion-card>

  <!-- Image Card -->
    <img  [src]="imageUrl || '../../assets/img/default-profile.png'" alt="Uploaded Image" />

  <!-- Hidden File Input -->
  <input type="file" #fileInput (change)="onFileSelected($event)" hidden accept="image/*" />

  <ion-button class="edit" (click)="triggerFileInput(fileInput)" fill="clear"><ion-icon name="create" size="large"></ion-icon></ion-button>
</ion-content>
